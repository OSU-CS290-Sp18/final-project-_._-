<!DOCTYPE html>
<html>

<head>
    <title>FliteMapper</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<!-- Add margins for the body-->
<body>
    <!-- Everything in the header should be inline-->
    <header>

        <h1 class="title">FliteMapper</h1>

        <div class="dest-dropdown">
            <p>Choose your destination: </p>
            <select class="dest-list"></select>
        </div>

        <div class="dest-search">
            <input class="search-box"></input>
            <button class="search-button">Search</button>
        </div>

    </header>

    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBNsX04qYG7B5jWA25ko49VdSC-Ns95G0&callback=initMap" async defer></script>

</body>

</html>
